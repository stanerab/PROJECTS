  <body>
    <h2>Mastercard Payment</h2>
    <form action="/process_payment" method="POST">
      <label for="card_number">Card Number:</label><br />
      <input
        type="text"
        id="card_number"
        name="card_number"
        pattern="[0-9]{16}"
        required
      /><br /><br />

      <label for="expiry_date">Expiry Date:</label><br />
      <input
        type="text"
        id="expiry_date"
        name="expiry_date"
        placeholder="MM/YY"
        pattern="(0[1-9]|1[0-2])\/\d{2}"
        required
      /><br /><br />

      <label for="cvv">CVV:</label><br />
      <input
        type="text"
        id="cvv"
        name="cvv"
        pattern="[0-9]{3}"
        required
      /><br /><br />

      <label for="name_on_card">Name on Card:</label><br />
      <input
        type="text"
        id="name_on_card"
        name="name_on_card"
        required
      /><br /><br />

      <button type="submit">Pay Now</button>
    </form>
    <footer>

    </footer>

    <script>
      const basketItems =
        JSON.parse(sessionStorage.getItem("basketItems")) || [];
      const basketList = document.getElementById("basketItems");

      basketItems.forEach((item) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${item.name} - Â£${item.price.toFixed(2)}`;
        basketList.appendChild(listItem);
      });
    </script>

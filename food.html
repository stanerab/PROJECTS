<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Sales</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="images/logo.jpg" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Prime Sales</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="basket.html">Basket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="food.html">Food</a></li>
                <li>
                  <a class="dropdown-item" href="clothings.html">Clothings</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="electronics.html"
                    >Electronics</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="payment.html"
                tabindex="-1"
                aria-disabled="true"
                >Payment</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <img src="./images/Hamburger.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Beef Burger</h5>
              <p class="card-text">£4.99</p>
              <button
                onclick="addToBasket('Beef Burger', 4.99)"
                class="btn btn-primary"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <img src="./images/chicken.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Crispy Fried Chicken</h5>
              <p class="card-text">£6.99</p>
              <button
                onclick="addToBasket('Crispy Fried Chicken', 6.99)"
                class="btn btn-primary"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card" style="width: 18rem">
            <img src="./images/Oreo.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Oreo Biscuit</h5>
              <p class="card-text">£6.88</p>
              <button
                onclick="addToBasket('Oreo Biscuit', 6.88)"
                class="btn btn-primary"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; Prime Sales 2024|</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      const basketItems =
        JSON.parse(sessionStorage.getItem("basketItems")) || [];

      function addToBasket(productName, price) {
        basketItems.push({ name: productName, price: price });
        sessionStorage.setItem("basketItems", JSON.stringify(basketItems));
        alert(`${productName} added to basket!`);
      }
    </script>
  </body>
</html>
